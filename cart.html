<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="cart" content="Cart page of RainyDays website">
  <title>RainyDays - Cart</title>
  <link rel="stylesheet" href="cart.css">
  <link rel="stylesheet" href="media.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="index.html">
        <img src="https://github.com/NoroffFEU/first-year-cross-course-assignment-brief-one/blob/master/assets/RainyDays_Logo.png?raw=true">
      </a>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search...">
      </div>
      <div class="nav-buttons">
        <a href="about.html" class="nav-button">About</a>
        <a href="contact.html" class="nav-button">Contact</a>
        <a href="cart.html" class="cart-button">Cart</a>
      </div>
    </div>
  </header>
  <main>
    <div class="cart-container">
      <h1>Shopping Cart</h1>
      <div class="cart-items">
      <div class="cart-item">
        <img src="https://github.com/NoroffFEU/first-year-cross-course-assignment-brief-one/blob/master/assets/RainyDays_Jacket1.jpg?raw=true">
        <div class="item-details">
          <p>Reinforced Adventure Jacket</p>
          <div class="quantity-controls">
            <button class="quantity-btn minus">-</button>
            <span class="quantity-value">1</span>
            <button class="quantity-btn plus">+</button>
          </div>
          <p class="price" data-price="245">Sub-Total: $245</p>
        </div>
          <button class="remove-from-cart-btn">Remove from Cart</button>
        </div>
      </div>
      <p class="total-price">Total: $0.00</p>
      <div class="cart-actions">
        <a href="checkout.html" class="checkout-btn">CHECKOUT</a>
        <a href="shop.html" class="go-back">Go back</a>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 RainyDays</p>
  </footer>
  <script src="shop.js" defer></script>
</body>
</html>
