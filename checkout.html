<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Checkout" content="Checkout page of RainyDays website">
  <title>RainyDays - Checkout</title>
  <link rel="stylesheet" href="checkout.css">
  <link rel="stylesheet" href="media.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="index.html">
            <img src="https://github.com/NoroffFEU/first-year-cross-course-assignment-brief-one/blob/master/assets/RainyDays_Logo.png?raw=true">
        </a>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search...">
      </div>
      <div class="nav-buttons">
        <a href="about.html" class="nav-button">About</a>
        <a href="contact.html" class="nav-button">Contact</a>
        <a href="cart.html" class="cart-button">Cart</a>
      </div>
    </div>
  </header>
  <main>
    <div class="checkout-container">
      <h1>Payment details & information</h1>
      <section class="checkout-summary">
        <h2>Your cart</h2>
        <div id="summary-items"></div>
      </section>
      <form id="checkout-form">
        <div class="form-row">
          <div class="form-group">
            <label>Credit card number</label>
            <input type="text" placeholder="1111-2222-3333-4444" />
          </div>
          <div class="form-group">
            <label>First name</label>
            <input type="text" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Expiry date</label>
            <input type="text" placeholder="MM/YY" />
          </div>
          <div class="form-group">
            <label>Last name</label>
            <input type="text" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>CVC</label>
            <input type="text" placeholder="***" />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Card holder</label>
            <input type="text" placeholder="Jane Doe" />
          </div>
          <div class="form-group">
            <label>Post code</label>
            <input type="text" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>St. name & number</label>
            <input type="text" />
          </div>
          <div class="form-group">
            <label>City</label>
            <input type="text" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Phone number</label>
            <input type="tel" />
          </div>
          <div class="form-group">
            <label>Company name</label>
            <input type="text" />
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="checkout-btn" id="checkout-btn">CHECKOUT</button>
        </div>
      </form>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 RainyDays</p>
  </footer>
  <script src="checkout.js" defer></script>
</body>
</html>
