<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Checkout" content="Checkout page of RainyDays website">
  <title>RainyDays - Checkout</title>
  <link rel="stylesheet" href="checkout.css">
  <link rel="stylesheet" href="media.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="index.html">
            <img src="https://github.com/NoroffFEU/first-year-cross-course-assignment-brief-one/blob/master/assets/RainyDays_Logo.png?raw=true" alt="RainyDays_Logo">
        </a>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search...">
      </div>
      <div class="nav-buttons">
        <a href="about.html" class="nav-button">About</a>
        <a href="contact.html" class="nav-button">Contact</a>
        <a href="cart.html" class="cart-button">Cart</a>
      </div>
    </div>
  </header>
  <main>
    <div class="checkout-container">
      <h1>Payment details & information</h1>
      <form action="confirmation.html" method="POST">
        <div class="payment-info">
          <label for="card-number">Credit card number</label>
          <input type="text" id="card-number" name="card-number" placeholder="1111-2222-3333-4444" required>
          
          <label for="expiry-date">Expiry date</label>
          <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
          
          <label for="cvc">CVC</label>
          <input type="text" id="cvc" name="cvc" placeholder="***" required>
          
          <label for="card-holder">Card holder</label>
          <input type="text" id="card-holder" name="card-holder" placeholder="Jane Doe" required>
        </div>
        <div class="personal-info">
          <label for="first-name">First name</label>
          <input type="text" id="first-name" name="first-name" required>
          
          <label for="last-name">Last name</label>
          <input type="text" id="last-name" name="last-name" required>
          
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          
          <label for="post-code">Post code</label>
          <input type="text" id="post-code" name="post-code" required>
          
          <label for="street-address">St. name & number</label>
          <input type="text" id="street-address" name="street-address" required>
          
          <label for="city">City</label>
          <input type="text" id="city" name="city" required>
          
          <label for="phone-number">Phone number</label>
          <input type="text" id="phone-number" name="phone-number" required>
          
          <label for="company-name">Company name</label>
          <input type="text" id="company-name" name="company-name">
        </div>
        <div class="checkout-actions">
          <a href="order.html" class="checkout-btn">CHECKOUT</a>
          <a href="cart.html" class="go-back">Back to cart</a>
        </div>
      </form>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 RainyDays</p>
  </footer>
</body>
</html>
