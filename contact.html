<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Contact" content="Contact page of RainyDays website">
  <title>RainyDays - Contact</title>
  <link rel="stylesheet" href="home-about-contact.css">
  <link rel="stylesheet" href="media.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="index.html">
            <img src="https://github.com/NoroffFEU/first-year-cross-course-assignment-brief-one/blob/master/assets/RainyDays_Logo.png?raw=true">
        </a>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search...">
      </div>
      <div class="nav-buttons">
        <a href="about.html" class="nav-button">About</a>
        <a href="contact.html" class="nav-button">Contact</a>
        <a href="cart.html" class="cart-button">Cart</a>
      </div>
    </div>
  </header>
  <main>
    <div class="contact-container">
        <div class="contact-form">
          <h1>Contact Us</h1>
          <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
  </main>
  <footer>
    <p>&copy; 2024 RainyDays</p>
  </footer>
  <script src="shop.js" defer></script>
</body>
</html>
