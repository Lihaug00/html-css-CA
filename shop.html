<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="shop" content="Shop page of RainyDays website">
  <title>RainyDays - Shop</title>
  <link rel="stylesheet" href="shop.css">
  <link rel="stylesheet" href="media.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="index.html">
        <img src="https://github.com/NoroffFEU/first-year-cross-course-assignment-brief-one/blob/master/assets/RainyDays_Logo.png?raw=true">
      </a>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search...">
      </div>
      <div class="nav-buttons">
        <a href="about.html" class="nav-button">About</a>
        <a href="contact.html" class="nav-button">Contact</a>
        <a href="cart.html" class="cart-button">Cart</a>
      </div>
    </div>
  </header>
  <main>
    <h1>Welcome to our store</h1>
    <div class="filters">
      <label for="genderFilter">Filter by Gender:</label>
      <select id="genderFilter">
        <option value="">All</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="unisex">Unisex</option>
      </select>
    
      <label for="categoryFilter">Filter by Category:</label>
      <select id="categoryFilter">
        <option value="">All</option>
        <option value="adventure">Adventure</option>
        <option value="city">City</option>
        <option value="explorer">Explorer</option>
        <option value="fashion">Fashion</option>
        <option value="hiking">Hiking</option>
        <option value="outdoor">Outdoor</option>
        <option value="rain">Rain</option>
        <option value="waterproof">Waterproof</option>
      </select>
    </div>
    <div class="product-grid">
    </div>

    <div class="contact-button-container">
      <a href="contact.html" class="contact-button">Contact Us</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 RainyDays</p>
  </footer>

  <script type="module" src="shop.js"></script>
</body>
</html>
